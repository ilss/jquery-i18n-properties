<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<HTML>

<HEAD>
	<title data-i18n-text="title"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="content-script-type" content="text/javascript" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.i18n.global.js"></script>
</HEAD>

<BODY>
	<h2>jQuery.i18n.properties :: Demo</h2>
	<h3 data-i18n-text="copyright"></h3>

	<p><input type="text" data-i18n-value="placeholder"></p>

	<script type="text/javascript">
		// load I18N bundles
		var i18nLanguage = 'zh'
	</script>
</BODY>

</HTML>
